---
layout: default
---

{% if page.image %}
<img src="{{ site.baseurl }}/images/{{page.image}}" class="img-responsive center-block">
{% endif %}

<header class="page-header">
	<h1 class="text-center">{{ page.title }}</h1>
</header>

<div class="row">

	<article class="col-md-8">
		{{ content }}
	</article>

	<div class="col-md-4">
		{% include sidebar.html %}
	</div>

</div>
