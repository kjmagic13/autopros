---
layout: default
---

<div class="page-header">
	<h1 class="text-center">
		Portfolio<br>
		<small>
			{{ page.title }}
		</small>
	</h1>
</div>

<div class="row">

	<div class="col-md-4 col-md-push-8">
		{% include sidebar-portfolio.html %}
	</div>

	<div class="col-md-8 col-md-pull-4">
		<ol class="breadcrumb">
			<li><a href="{{ '/' | prepend: site.baseurl }}">Home</a></li>
			<li><a href="{{ '/portfolio/' | prepend: site.baseurl }}">Portfolio</a></li>
			<li class="active">{{ page.title }}</li>
		</ol>

		{{ content }}

		<div class="row">
			{% for item in site.categories.[page.type] %}
			{% include portfolio-item.html %}
			{% endfor %}
		</div>

	</div>

</div>
