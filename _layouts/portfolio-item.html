---
layout: default
---

{% if page.title %}
<header class="page-header">
	<h1 class="text-center">{{ page.title }}</h1>
</header>
{% endif %}

<div class="row">
	<div class="col-sm-8">
		<article class="post-content">
			{{ content }}
		</article>
	</div>
	<div class="col-sm-4">
		{% for image in page.images %}
		<img src="{{ site.baseurl }}/images/portfolio/{{ image }}" alt="" />
		{% endfor %}
	</div>
</div>
