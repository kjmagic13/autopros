<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title text-center" id="defaultModalLabel">
		{{ page.title }}
	</h4>
</div>

<form>
	<div class="modal-body">

		<h1 class="modal-service-price">
			<small>Starting At</small><br>
			${{ page.price }}
		</h1>

		{{ content }}

		<ul>
			{% for item in page.items %}
			<li>
				{{item.name}}
			</li>
			{% endfor %}
		</ul>

		<p class="text-center">
			<a class="btn btn-info btn-lg">
				Call
			</a>
		</p>

		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" class="form-control" id="email" placeholder="Email" required>
		</div>
		<div class="form-group">
			<label for="phone">Phone number</label>
			<input type="tel" class="form-control" id="phone" placeholder="Telephone">
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox"> Check me out
			</label>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-sm btn-primary">Reserve</button>
	</div>
</form>
